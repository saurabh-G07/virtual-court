    <div class="navbar ">
        <div style="color: white;" class="title"><a href="/"

    <style>
        .rounded-10 {
            border-radius: 10px;
        }
    </style>
    
    <form>
        <div class="col-12 col-md-6 offset-md-3 mb-4">
            <label for="username" style="font-size: 30px; font-weight: bold; color: #4262ce;">Your Name</label>
            <input type="text" id='username' class="form-control rounded-10" required placeholder="Enter your name">
        </div>
    
        <div class="col-12 col-md-6 offset-md-3 mb-4">
            <label for="link" style="font-size: 30px; font-weight: bold; color: #4262ce;">Meeting ID</label>
            <input type="text" id='link' class="form-control rounded-10" required placeholder="Enter meeting ID">
        </div>
    
        <div class="col-12 col-md-6 offset-md-3 mb-4 text-center">
            <button type="button" id="enter-room" class="btn btn-primary btn-lg" onClick="enterRoom()">Join Meeting</button>
        </div>
    
        <div class="row">
            <div class="col-12 text-center">
                <span class="form-text small text-danger" id='err-msg-username'></span>
            </div>
        </div>
    </form>
    
    
    <script>
        function enterRoom() {
            let name = document.querySelector('#username').value;
            let room = document.querySelector('#link').value;
            if (name && room) { //remove error message, if any
                document.querySelector('#err-msg-username').innerHTML = "";

                //save the user's name in sessionStorage
                sessionStorage.setItem('username', name);

                //reload room
                // window.open(document.getElementById('link').value);
                window.open(`${location.origin}/indexold.html?room=${room}`, "_self")
            } else {
                document.querySelector('#err-msg-username').innerHTML = "All Field Are Necessary";
            }
        }

    </script>
